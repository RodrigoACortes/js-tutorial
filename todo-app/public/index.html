<!DOCTYPE html>
<html>
  <head>
    <title>To-do App</title>
    <link href="/styles/styles.css" rel="stylesheet">
    <link href="/images/favicon.png?v=1" rel="icon">
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">To-do App</h1>
        <h2 class="header__subtitle">What do you need to do?</h2>
      </div>
    </div>

    <div class="actions">
      <div class="actions__container">
        <input id="search-todos-text"  class="input" type="text" placeholder="Search Todo">
        <label class="checkbox">
          <input type="checkbox" id="hide-completed"> Hide completed
        </label>
      </div>
    </div>

    <div class="container">
      <div id="todos-container"></div>
        <form id="new-todo-form">
          <input type="text"  class="input" name="newTodoText" placeholder="Type Todo">
          <button class="button">Create Todo</button>
        </form>
    </div>

    <script src='/scripts/bundle.js'></script>
  </body>
</html>
